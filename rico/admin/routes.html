<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pico Routes</title>
</head>

<body>
	<div>
		<div>
			<h1>Routes Editor</h1>
			<a href="index.html">Back to Dashboard</a>
			<br>
			<ul class="route-list">
				<!-- Route items will be dynamically inserted here but for now staticly render fake data-->
				<li>
					<div>/users/:id/profile</div>
				</li>
				<li>
					<div>/login</div>
				</li>
				<li>
					<div>/logout</div>
				</li>
				<li>
					<div>/team/:id</div>
				</li>
				<li>
					<div>/message</div>
				</li>
				<li>
					<div>
						<form id="route-form" style="display: flex; flex-direction: row;">
							<input type="text" id="route-path" name="route-path"
								placeholder="/example/:param"><br><br>
							<button type="submit">+</button>
						</form>
					</div>
				</li>

			</ul>
		</div>
		<div>
			<h2>Route Details</h2>
			<div id="route-details">
				<!-- Route details will be dynamically inserted here -->
				<p>Select a route to see details.</p>
			</div>
		</div>
	</div>

</body>


</html>
