name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry and build artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          pico/target/
        key: test-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          test-cargo-
    
    - name: Run tests
      run: |
        cd pico
        cargo test --verbose
    
    - name: Check formatting
      run: |
        cd pico
        cargo fmt -- --check
    
    - name: Run clippy
      run: |
        cd pico
        cargo clippy -- -D warnings

  build:
    name: Build for ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: picos-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: picos-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: picos-macos-aarch64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry and build artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          pico/target/
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-
    
    - name: Run tests
      run: |
        cd pico
        cargo test --verbose --target ${{ matrix.target }}
    
    - name: Build release binary
      run: |
        cd pico
        cargo build --verbose --release --target ${{ matrix.target }} --bin picos
    
    - name: Prepare binary
      run: |
        cd pico
        mkdir -p ../releases
        cp target/${{ matrix.target }}/release/picos ../releases/${{ matrix.binary-name }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary-name }}
        path: releases/${{ matrix.binary-name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "picos-*" -type f -exec cp {} release-assets/ \;
        ls -la release-assets/
        # Make binaries executable
        chmod +x release-assets/*
    
    - name: Generate release tag
      id: tag
      run: |
        TAG="v$(date +'%Y%m%d-%H%M%S')"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          Automated release from main branch
          
          ## Downloads
          - `picos-linux-x86_64`: Linux x86_64 binary
          - `picos-macos-x86_64`: macOS Intel binary  
          - `picos-macos-aarch64`: macOS Apple Silicon binary
          
        files: release-assets/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
