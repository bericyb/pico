name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-suffix: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-suffix: ""

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build
      run: |
        cd pico
        cargo build --verbose --release --target ${{ matrix.target }} --bin picos
    
    - name: Run tests
      run: |
        cd pico
        cargo test --verbose --target ${{ matrix.target }}
    
    - name: Prepare binary
      run: |
        cd pico
        mkdir -p ../releases
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cp target/${{ matrix.target }}/release/picos ../releases/picos-linux-x86_64
        elif [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
          cp target/${{ matrix.target }}/release/picos ../releases/picos-macos-x86_64
        elif [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
          cp target/${{ matrix.target }}/release/picos ../releases/picos-macos-aarch64
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: picos-${{ matrix.target }}
        path: releases/picos-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "picos-*" -type f -exec cp {} release-assets/ \;
        ls -la release-assets/
    
    - name: Generate release tag
      id: tag
      run: |
        TAG="v$(date +'%Y%m%d-%H%M%S')"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          Automated release from main branch
          
          ## Downloads
          - `picos-linux-x86_64`: Linux x86_64 binary
          - `picos-macos-x86_64`: macOS Intel binary  
          - `picos-macos-aarch64`: macOS Apple Silicon binary
          
        files: release-assets/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
